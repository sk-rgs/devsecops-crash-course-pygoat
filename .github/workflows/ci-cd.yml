name: CI Pipeline

on: [push]

jobs:
  sast-scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with: 
        python-version: 3.8

    - name: Install Bandit tool
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -r .
